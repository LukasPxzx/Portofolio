<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Real Estate Project IoT</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Georgia', serif; 
            background-color: #f8f9fa; /* Light grey background */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent dark background */
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .hero img {
            width: 100%;
            height: auto;
            filter: brightness(70%); /* Darken the image */
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }
        .hero-text h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero-text p {
            font-size: 18px;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.7); /* Background for readability */
            padding: 15px;
            border-radius: 10px;
        }
        .modal-content {
            padding: 0.5rem;
            font-size: 1rem;
        }
        .modal-body {
            background-color: #f1f1f1; /* Light grey for modal body */
        }
        .modal-header {
            background-color: rgba(0, 0, 0, 0.7); /* Dark header */
            color: white;
        }
        .form-control, .form-select {
            margin-bottom: 10px; /* Space between form elements */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <a href="/home">Home</a>
    <a href="/data">Data</a>
    <a href="/schema">Database Structure</a>
    <a href="/prediction">Prediction</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#searchModal">Search</a>
</nav>

<!-- Hero Image -->
<div class="hero">
    <img src="https://theexchangeasia.com/wp-content/uploads/2024/06/regent-hong-kong.jpg" alt="City View">
    <div class="hero-text">
        <h1>Welcome to my Real Estate IoT Project</h1>
        <p>This projects included 2 AI models, 1 for 2-step verification and anotherone for mold prediction<br>
            <br>
            This project has been done by Lucas Pazo Recio<br>
            <br>
            Remember to use the menu bar to navigate.
        </p>
    </div>
</div>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Search Properties</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form action="{{ url_for('search_properties') }}" method="get" id="search-filter-form" autocomplete="off">
                    <ul class="list-unstyled">
                        <li>
                            <label>Property Type:</label>
                            <select name="property_type_id" class="form-select">
                                <option value="">All</option>
                                {% for type in property_types %}
                                <option value="{{ type[0] }}">{{ type[1] }}</option>
                                {% endfor %}
                            </select>
                        </li>
                        <li>
                            <label>Location:</label>
                            <select name="location_id" class="form-select">
                                <option value="">All</option>
                                {% for location in locations %}
                                <option value="{{ location[0] }}">{{ location[1] }}</option>
                                {% endfor %}
                            </select>
                        </li>
                        <li>
                            <label>Price Range:</label>
                            <input type="number" name="min_price" placeholder="Min Price" class="form-control">
                            <input type="number" name="max_price" placeholder="Max Price" class="form-control">
                        </li>
                        <li>
                            <label>Luminosity:</label>
                            <input type="number" name="luminosity" placeholder="Luminosity" class="form-control">
                        </li>
                        <li>
                            <label>Humidity:</label>
                            <input type="number" name="humidity" placeholder="Humidity" class="form-control">
                        </li>
                        <li>
                            <label>Temperature:</label>
                            <input type="number" name="temperature" placeholder="Temperature" class="form-control">
                        </li>
                        <li>
                            <input type="submit" value="Search" class="btn btn-primary">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
